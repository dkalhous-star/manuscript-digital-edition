<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuscript Detail</title>
    <link rel="stylesheet" href="/path/to/your/styles.css">
</head>
<body>
    <article class="manuscript">
        <header>
            <h1>{{ manuscript.title }}</h1>
            <p><strong>Author:</strong> {{ manuscript.author }}</p>
            <p><strong>Publication Date:</strong> {{ manuscript.publication_date }}</p>
        </header>
        <section class="introduction">
            <h2>Introduction</h2>
            <p>{{ manuscript.introduction }}</p>
        </section>
        <section class="content">
            <h2>Content</h2>
            <div>{{ manuscript.content }}</div>
        </section>
        <footer>
            <p>Last updated: {{ manuscript.last_updated }}</p>
        </footer>
    </article>
</body>
</html>
